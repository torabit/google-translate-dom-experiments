<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React Text Node Tracking</title>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^18.0.0",
          "react/": "https://esm.sh/react@^18.0.0/",
          "react-dom/": "https://esm.sh/react-dom@^18.0.0/",
          "shiki/bundle/web": "https://esm.sh/shiki",
          "@shikijs/transformers": "https://esm.sh/@shikijs/transformers",
          "@hi18n/core": "https://esm.sh/@hi18n/core",
          "@hi18n/react": "https://esm.sh/@hi18n/react",
          "@hi18n/react-context": "https://esm.sh/@hi18n/react-context"
        }
      }
    </script>
    <script type="module">
      // jsx/jsxs rule of thumb:
      //
      // - Use jsxs if the `children` prop is an array expression with no spreads
      // - Use jsx otherwise
      //
      // Also, when passing props,
      //
      // - Put the `key` named prop, if any, in the third argument
      // - Put all the other props in properties of the second argument
      //
      // Example:
      //
      // - <Component /> -> jsx(Component, {})
      // - <Component>{x}</Component> -> jsx(Component, { children: x })
      // - <Component>{x}{y}</Component> -> jsxs(Component, { children: [x, y] })
      // - <Component foo={bar} /> -> jsx(Component, { foo: bar })
      // - <Component key={k} /> -> jsx(Component, {}, k)

      import { jsx, jsxs, Fragment } from "react/jsx-runtime";
      import React, {
        useEffect,
        useRef,
        useState,
        createContext,
        useContext,
      } from "react";
      import ReactDOMClient from "react-dom/client";
      import { transformerNotationWordHighlight } from "@shikijs/transformers";
      import { codeToHtml } from "shiki/bundle/web";
      import { LocaleProvider, useI18n, useLocales } from "@hi18n/react";
      import { Book, Catalog, msg } from "@hi18n/core";

      function main() {
        const rootElement = document.getElementById("root");
        const root = ReactDOMClient.createRoot(rootElement);
        root.render(
          //<>
          jsxs(Fragment, {
            children: [
              // <LanguageContainer>
              jsx(LanguageContainer, {
                // <App/>
                children: jsx(App, {}),
              }),
              // </LanguageContainer>
            ],
          })
          // </>
        );
      }

      function App() {
        const containerRef = useRef(null);
        const [breadcrumbs, setBreadcrumbs] = useState(0);
        const [logs, setLogs] = useState([]);
        const textNodeMap = useRef(new Map());
        const [htmlCode, setHtmlCode] = useState("");

        const { t } = useI18n(
          new Book({
            en: new Catalog("en", {
              "breadcrumb-trails": msg(
                "There are {breadcrumbs, number} trails of {breadcrumbs, plural, one {crumb} other {crumbs}}"
              ),
              "leaves-a-trail-of-bread-crumbs": msg(
                "Leaves a trail of bread crumbs"
              ),
            }),
            ja: new Catalog("ja", {
              "breadcrumb-trails": msg(
                "パンくずの道しるべは {breadcrumbs, number} 個あります"
              ),
              "leaves-a-trail-of-bread-crumbs": msg("パンくずを落とす"),
            }),
          })
        );

        useEffect(() => {
          if (containerRef.current) {
            const html = containerRef.current.innerHTML;
            setHtmlCode(formatHtmlString(html));
            console.log(html);
          }
        }, [breadcrumbs]);

        useEffect(() => {
          if (!containerRef.current) return;

          const children = Array.from(containerRef.current.children);
          children.forEach((child) => {
            const textNode = child.firstChild;

            if (textNode) {
              const currentRenderingRound =
                textNodeMap.current.get(textNode) || 0;
              textNodeMap.current.set(textNode, currentRenderingRound + 1);

              setLogs((prevLogs) => [
                ...prevLogs,
                `TextNode: "${textNode.textContent}" rendered ${
                  currentRenderingRound + 1
                } times`,
              ]);
            }
          });
        }, [breadcrumbs]);

        return (
          // <div>
          jsxs("div", {
            children: [
              // <h2>
              jsx("h2", {
                children: "React Text Node Tracking",
              }),
              // </h2>

              // <div>
              jsxs("div", {
                className: "hi18n-text-container",
                children: [
                  jsx("div", {
                    ref: containerRef,
                    // <div>
                    children: jsxs("div", {
                      children: [
                        // <span>
                        jsx("span", {
                          children: t("breadcrumb-trails", { breadcrumbs }),
                        }),
                        // </span>
                      ],
                    }),
                    // </div>
                  }),
                  // </div>
                  // <button>
                  jsx("button", {
                    children: t("leaves-a-trail-of-bread-crumbs"),
                    onClick: () => setBreadcrumbs((prev) => prev + 1),
                  }),
                  // </button>
                ],
              }),
              // </div>

              // <div>
              jsxs("div", {
                className: "content-container",
                children: [
                  jsxs("div", {
                    className: "logs-container-wrapper",
                    children: [
                      // <h3>
                      jsx("h3", {
                        children: "Logs",
                      }),
                      // </h3>

                      // <ul>
                      jsx("ul", {
                        className: "logs-container",
                        children: logs.map(
                          (log) =>
                            // <li>
                            jsx("li", { children: log }, log)
                          // </li>
                        ),
                      }),
                      // </ul>
                    ],
                  }),
                  jsxs("div", {
                    className: "html-container-wrapper",
                    // <Code/>
                    children: [
                      // <h3>
                      jsx("h3", {
                        children: "HTML Structure",
                      }),
                      // </h3>
                      jsx("div", {
                        className: "html-container",
                        children: jsx(Code, {
                          code: htmlCode,
                        }),
                      }),
                    ],
                  }),
                ],
              }),
              // </div>
            ],
          })
          // </LocaleProvider>
        );
      }

      function LanguageContainer({ children }) {
        const [locale, setLocale] = useState("en");
        const toggleLocale = () =>
          setLocale((prev) => (prev === "en" ? "ja" : "en"));

        return (
          // <LocaleProvider>
          jsxs(LocaleProvider, {
            locales: locale,
            children: [
              // <button>
              jsx("button", {
                // {locale}
                children: locale,
                onClick: toggleLocale,
              }),
              // </button>

              // {children}
              children,
            ],
          })
          // </LocaleProvider>
        );
      }

      function Code({ code }) {
        const [htmlCode, setHtmlCode] = useState("");
        useEffect(() => {
          (async () => {
            const html = await codeToHtml(code, {
              lang: "html",
              theme: "nord",
              transformers: [transformerNotationWordHighlight()],
            });
            setHtmlCode(html);
          })();
        }, [code]);

        if (!code) {
          return null;
        }

        return (
          // <div>
          jsx("div", {
            className: "html-structure",
            dangerouslySetInnerHTML: { __html: htmlCode },
          })
          // </div>
        );
      }

      function formatHtmlString(html) {
        const div = document.createElement("div");
        div.innerHTML = html;

        const result = [];
        let indentLevel = 0;

        // ノードを再帰的に処理する関数
        function processNode(node) {
          if (node.nodeType === Node.TEXT_NODE) {
            const textContent = node.textContent.trim();
            if (textContent) {
              result.push("  ".repeat(indentLevel) + textContent); // インデント追加
            }
          } else if (node.nodeType === Node.ELEMENT_NODE) {
            result.push(
              "  ".repeat(indentLevel) + `<${node.nodeName.toLowerCase()}>`
            ); // 開タグ
            indentLevel++; // 子ノードの処理時にインデントを増やす

            Array.from(node.childNodes).forEach((child) => processNode(child)); // 子ノードを再帰的に処理

            indentLevel--; // 親ノードに戻ったらインデントを減らす
            result.push(
              "  ".repeat(indentLevel) + `</${node.nodeName.toLowerCase()}>`
            ); // 閉タグ
          }
        }

        processNode(div);

        return result.join("\n");
      }

      main();
    </script>
    <style>
      body {
        background-color: rgb(31 41 55/ 1);
        color: rgb(243 244 246 / 1);
      }
      #root {
        padding: 20px;
        border-radius: 10px;
        margin: auto;
      }
      button {
        background-color: transparent;
        border: 1px solid rgb(107 114 128 / 1);
        border-radius: 0.375rem;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        color: rgb(243 244 246 / 1);
        transition: background-color 0.3s ease;
        &:hover {
          background-color: rgba(255, 255, 255, 0.1);
        }
      }
      .hi18n-text-container {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      .html-structure {
        padding: 8px;
        & > * {
          background-color: transparent !important;
        }
      }
      .html-container-wrapper {
        flex: 1;
      }
      .html-container {
        border: 1px solid rgb(107 114 128 / 1);
        border-radius: 0.375rem;
        padding: 8px;
        background-color: rgb(31 41 55/ 1);
        font-size: 1rem;
      }
      .content-container {
        display: flex;
        gap: 1rem;
        flex-direction: column;
        @media (min-width: 768px) {
          flex-direction: row;
        }
      }
      .logs-container {
        border: 1px solid rgb(107 114 128 / 1);
        border-radius: 0.375rem;
      }
      .logs-container-wrapper {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
